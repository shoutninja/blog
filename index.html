<!DOCTYPE html>
<html lang="en" ng-app='app'>

<head>
    <meta charset="UTF-8">
    <title>ShoutNinja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body ng-controller='HomeCtrl'>
    <div class="outer">
        <div class="inner">
            <div class="container">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card-panel">
                            <img src="https://avatars1.githubusercontent.com/u/8284456?v=3&s=200" alt="" class="circle responsive-img" width="50%">
                            <h4 class="blue-grey-text card-title">Hi, we're ShoutNinja.</h4>
                            <p class="grey-text text-darken-2">We build cool stuff.</p>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card" ng-repeat='project in projects | orderBy:"$id":true'>
                            <div class="card-content">
                                <span class="card-title blue-grey-text">{{project.name}}</span>
                                <p>{{project.desc}}</p>
                            </div>
                            <div class="card-action">
                                <a ng-href="{{project.url}}">Check it out!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
