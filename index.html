<!DOCTYPE html>
<html lang="en" ng-app='app'>

<head>
    <meta charset="UTF-8">
    <title>ShoutNinja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body ng-controller='HomeCtrl'>
<div class="outer">
    <div class="inner">
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="card-panel">
                        <img src="https://avatars1.githubusercontent.com/u/8284456?v=3&s=200" alt=""
                             class="circle responsive-img" width="50%">
                        <h4 class="blue-grey-text card-title">Hi, we're ShoutNinja.</h4>

                        <p class="grey-text text-darken-2">We build cool stuff.</p>
                    </div>

                </div>
                <div ng-repeat='project in projects | orderBy:"$id":true'>
                    <div class="col s12 m6 l12" ng-if="!project.hidden">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title blue-grey-text">{{project.name}}</span>

                                <p>{{project.desc}}</p>
                            </div>
                            <div class="card-action">
                                <a ng-href="{{project.url}}">Check it out!</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m12 l12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title blue-grey-text">About</span>

                            <p>ShoutNinja is a team of two young developers, <a href="https://twitter.com/eakjb">Jake
                                Billings</a> and <a href="https://twitter.com/hcjk">Henry Kaufman</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large transparent"
       href="https://chrome.google.com/webstore/detail/lynx/npmpjpaieebefmoplikkgfgogfpjdhek">
        <img class="circle" width="100%" height="100%" src="img/Lynx_Chrome.png"/>
    </a>
    <ul>
        <li>
            <a class="btn-floating blue-grey" href="http://lynx.tk">
                <img class="circle" width="100%" height="100%" src="img/Lynx_Black.png"/>
            </a>
        </li>
    </ul>
</div>

</body>

</html>
