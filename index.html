---
layout: default
---

<div class="home">
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url | prepend: site.baseurl }}"><h2>{{ post.title }}</h2></a>
            <span>{{ post.date | date: site.date_format }}</span>
            <p>{{post.summary}}</p>
            <br>
        </li>
        {% endfor %}
    </ul> 
</div>
